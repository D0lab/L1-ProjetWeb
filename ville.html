<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ville Touristique - La Ville</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <nav>
            <!-- Menu identique à celui de l'accueil -->
        </nav>
    </header>

    <main>        
        <section class="bandeau">
            <h1>Bienvenue à SOUSTONS</h1>
            <p>Une ville sous le thon</p>
        </section>
        
        <div id="moncarousel" class="carousel slide bg-dark">
            <button class="carousel-control-prev" type="button" data-bs-target="#moncarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Précédent</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#moncarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Suivant</span>
            </button>
            <div class="carousel-inner opacity-75">
                <div class="carousel-item active">
                    <img class="d-block img-fluid mx-auto" src="images/mairie.jpg" alt="calunda">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid mx-auto" src="images/eglise.jpg" alt="lavande">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid mx-auto" src="images/mitterrand.jpg" alt="tournesol">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Pied de page commun -->
    </footer>
</body>
</html>
